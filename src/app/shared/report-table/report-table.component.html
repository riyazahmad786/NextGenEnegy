<div class="table-responsive">
  @if (hasData(tableData)) {
  <table class="table table-striped table-hover" [width]="'100%'">
    <thead>
      <tr>
        <th>Name </th>
        <th *ngFor="let column of columns">{{ column }}</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let assetName of tableData | objectKeys">
        <td>{{ assetName }}</td>
        <td *ngFor="let column of rows">
          {{ tableData[assetName][column] !== undefined ? tableData[assetName][column] : 'N/A' }}
        </td>
      </tr>

    </tbody>
  </table>
  }
</div>
<div *ngIf="!hasData(tableData)">
  <p>No data available.</p>
</div>
