<div class="row">
  <div class="col-xl-12 mb-10">
    <app-collapsible-panel [title]="dynamicTitle" [isCollapsed]="false">
      <ng-template #panelContent>
        <div class="height-100-p pd-10" id="chart-container" style="width: 100%; height: 320px; display: block;">
          <highcharts-chart id="chart-container1" [Highcharts]="Highcharts" [options]="chartOptions"></highcharts-chart>
        </div>
      </ng-template>
    </app-collapsible-panel>
  </div>
</div>
