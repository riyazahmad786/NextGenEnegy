<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-7">
                <img [src]="bgImage$()" alt="Image" />
            </div>
            <div class="col-md-6 col-lg-5">
                <div class="login-box bg-white box-shadow border-radius-10">
                    <div class="login-title text-center">
                        <!-- <img class="card-img-top compLogo" src="assets/images/logo3.png" alt="Image"> -->
                        <img class="card-img-top compLogo" [src]="icon$()" alt="Image">
                    </div>

                    <!-- Login Form -->
                    <div *ngIf="!forgotPasswordMode">
                        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                            <i class="icon-copy fi-x-circle errorIcon"></i>
                            {{ errorMessage }}
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="signIn()" novalidate>
                            <div class="input-group custom">
                                <input formControlName="username" type="text" class="form-control form-control-lg"
                                    placeholder="Username" />
                                <div class="input-group-append custom">
                                    <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                                </div>
                            </div>
                            <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
                                class="alert alert-danger">
                                Username is required.
                            </div>
                            <div class="input-group custom">
                                <input formControlName="password" type="password" class="form-control form-control-lg"
                                    placeholder="**********" />
                                <div class="input-group-append custom">
                                    <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                                </div>
                            </div>
                            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                                class="alert alert-danger">
                                Password is required.
                            </div>
                            <div class="row pb-30">
                                <div class="col-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" formControlName="rememberMe" class="custom-control-input"
                                            id="customCheck1" />
                                        <label class="custom-control-label" for="customCheck1">Remember</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="forgot-password">
                                        <button type="button" class="btn btn-link p-0"
                                            (click)="toggleForgotPasswordMode()">Forgot Password</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <button class="btn p-button p-component btn-lg btn-block" type="submit">Sign
                                        In</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Forgot Password Form -->
                    <div *ngIf="forgotPasswordMode">
                        <div class="forgot-password-title text-center">
                            <h2>Forgot Password</h2>
                        </div>
                        <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendPassword()" novalidate>
                            <div class="input-group custom">
                                <input formControlName="username" type="text" class="form-control form-control-lg"
                                    placeholder="Enter your username" />
                                <div class="input-group-append custom">
                                    <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                                </div>
                            </div>
                            <div class="row pb-30">
                                <div class="col-sm-12">
                                    <button class="btn p-button p-component btn-lg btn-block" type="submit">Send
                                        Password</button>
                                </div>
                            </div>
                        </form>
                        <div *ngIf="forgotPasswordErrorMessage" class="alert alert-danger" role="alert">
                            <i class="icon-copy fi-x-circle errorIcon"></i>
                            {{ forgotPasswordErrorMessage }}
                        </div>
                        <div *ngIf="forgotPasswordSuccessMessage" class="alert alert-success" role="alert">
                            <i class="icon-copy fi-check-circle successIcon"></i>
                            {{ forgotPasswordSuccessMessage }}
                        </div>
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-link p-0" (click)="toggleForgotPasswordMode()">Back
                                    to Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
