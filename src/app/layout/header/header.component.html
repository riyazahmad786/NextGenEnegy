<div class="header">
    <div class="header-left">
        <div class="login-header box-shadow">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="brand-logo">
                    <a [routerLink]="['/dashboard']">
                        <img src="assets/vendors/images/deskapp-logo.png" alt="" />
                        <!-- <img [src]="icon$()" alt="" height="72" width="370" /> -->
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div class="user-info-dropdowntest">
        @if (isLoggedIn) {

        <div class="user-info-dropdown sizeofcard">
            <div>
                <div class="card card-box sizeofcard">
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" appTooltip=""
                            [userName]="userName|capitalize" [tooltipText]="email|capitalize" [placement]="'bottom'">
                            <span class="user-name">
                                <img class="card-img-top compLogo" [src]="icon$()" alt="Image">
                            </span>
                            <span class="user-icon">
                                <div class="user-initial">{{ userName | firstLetter }}</div>
                            </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
                            <a class="dropdown-item" href="#"><i class="dw dw-user1"></i> Profile</a>
                            <a class="dropdown-item" [routerLink]="['/setting']"><i class="dw dw-settings2"></i>
                                Setting</a>

                            <!-- @if (shouldShowAdminLink()) { -->
                            <a class="dropdown-item" [routerLink]="['/admin']"><i class="dw dw-user1"></i>Admin</a>
                            <!-- } -->
                            <a class="dropdown-item" [routerLink]="['/login']"><i class="dw dw-logout"></i> Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        }

    </div>
</div>
<app-toast></app-toast>
